<!DOCTYPE html>
<html lang="es">
<head>

    <title>Juego Luces</title>

<body onclick="contarIntentos()">

        </div>
        <div class="container">
            <div class="row">
                <div class="row text-center">
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                </div>
                <div class="row text-center">
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>

                    <div class="lightit"></div>
                </div>
                <div class="row text-center">
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                </div>
                <div class="row text-center">
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                </div>
                <div class="row text-center">
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                    <div class="lightit"></div>
                </div>
                <div class="winner-cont">
                    <div class="winner-msg">
                        <h3>Victoria</h3>
                        <button class="btn btn-default reset-btn">Nuevo juego</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../git/js/script.js"></script>
</body>
</html>
